<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Racing Game</title>
  </head>

  <body>
    <h1>Racing Game</h1>

    <div class="row">
      <p><strong>FINISH LINE</strong></p>
      <div id="board1" class="col-xs-10 col-xs-offset-1">
        <img id="red" src='http://i.giphy.com/6rxFDoB7x7nH2.gif'>
        <button type="button" class="btn btn-primary btn-md player1">Top: Player 1</button>
        <p class="instr1"> Press 'a' to move forward and 's' to jump.</p>
      </div>
    </div>
    <div class="row">
      <div id="board2" class="col-xs-10 col-xs-offset-1">
        <!-- <img id="blue" src='http://i.giphy.com/p2vfXYJdRmPAY.gif'> -->
        <img id="blue" src='http://i.giphy.com/nPUzI45YUNYys.gif'>
        <button type="button" class="btn btn-primary btn-md player2">Bottom: Player 2</button>
        <p class="instr2"> Press 'l' to move forward and 'k' to jump.</p>
      </div>
    </div>
    <div class="row">
        <div id="reset" class="col-xs-6 col-xs-offset-3 centered">
          <button type="button" class="btn btn-lg start">Start</button>
          <button type="button" class="btn btn-lg reset">Reset</button>
        </div>
    </div>
  </body>
</html>
