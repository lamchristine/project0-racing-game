<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Racing Game</title>
  </head>

  <body>
    <h1>Racing Game</h1>

    <div class="row">
      <div id="board1" class="col-xs-10 col-xs-offset-1">
        <img id="red" src='http://i.giphy.com/WN6Ro5zdm4oMw.gif'>
      </div>
    </div>
    <div class="row">
      <div id="board2" class="col-xs-10 col-xs-offset-1">
        <img id="blue" src='http://i.giphy.com/WN6Ro5zdm4oMw.gif'>
      </div>
    </div>
    <div class="row-info">
        <div id="player" class="col-xs-2 col-xs-offset-5">
          <button type="button" class="btn btn-primary btn-lg btn-block player1">Player 1</button>
          <button type="button" class="btn btn-primary btn-lg btn-block player2">Player 2</button>
        </div>
    </div>
    <div class="row">
        <div  id="reset" class="col-xs-2 col-xs-offset-5">
          <button type="button" class="btn btn-lg center-block start">Start</button>
          <button type="button" class="btn btn-lg center-block reset">Reset</button>
        </div>
    </div>
  </body>
</html>
